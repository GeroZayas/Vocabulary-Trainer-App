<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalan Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container has-text-centered" style="padding-top: 20px;">
            <div class="center is-size-1">{{ catalan_word }}</div>
            <div class="options" style="padding-top: 20px;">
                <form action="/check_answer" method="post">
                    {% for translation in translations %}
                        <button class="button is-primary is-light is-rounded is-shadow is-outlined" type="submit" name="selected_translation" value="{{ translation }}">{{ translation }}</button>
                    {% endfor %}
                </form>
            </div>
            <div class="message has-text-centered has-text-weight-bold {% if message == 'NICE!' %}has-text-success{% else %}has-text-danger{% endif %}" style="padding-top: 20px;">{{ message }}</div>
            <div class="score has-text-centered" style="padding-top: 20px;">
                <p>Correct Answers: {{ correct_answers }}</p>
                <p>Incorrect Answers: {{ incorrect_answers }}</p>
                <p>Words Seen: {{ words_seen }}</p>
                <p>Percentage Correct: {{ percentage_correct }}%</p>
            </div>
        </div>
    </section>
</body>
</html>
