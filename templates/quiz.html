<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalan Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <div class="center is-size-1" style="margin-bottom: 20px">
          {{ catalan_word }}
        </div>
        <div
          class="options columns is-multiline is-centered"
          style="margin-bottom: 20px"
        >
          <form action="/check_answer" method="post">
            {% for translation in translations %}
            <div class="pt-3">
              <button
                class="button is-warning is-light is-fullwidth is-rounded is-medium is-outlined"
                type="submit"
                name="selected_translation"
                value="{{ translation }}"
              >
                {{ translation }}
              </button>
            </div>
            {% endfor %}
          </form>
        </div>

        <div
          class="box message has-text-centered has-text-weight-bold {% if message == 'NICE!' %}has-text-success{% else %}has-text-danger{% endif %}"
          style="width: 70%; position: relative; margin: 20px auto"
        >
          {{ message }}
        </div>
        <div
          class="score box has-text-centered"
          style="width: 70%; position: relative; margin: 20px auto"
        >
          <p
            class="title is-5"
            style="
              background: linear-gradient(to right, #bff5bf, #ffffff);
              border-radius: 15px;
              padding: 5px;
            "
          >
            Correct Answers: {{ correct_answers }}
          </p>
          <p
            class="title is-5 title is-5"
            style="
              background: linear-gradient(to right, hsl(0, 75%, 85%), #ffffff);
              border-radius: 15px;
              padding: 5px;
            "
          >
            Incorrect Answers: {{ incorrect_answers }}
          </p>
          <p class="title is-5" style="border-radius: 15px; padding: 5px">
            Words Seen: {{ words_seen }}
          </p>
          <p class="title is-5" style="border-radius: 15px; padding: 5px">
            Percentage Correct: {{ percentage_correct }}%
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
