<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalan Quiz</title>
    <style>
        .center {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .option {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center">{{ catalan_word }}</div>
    <div class="options">
        {% for translation in translations %}
            <div class="option">{{ translation }}</div>
        {% endfor %}
    </div>
</body>
</html>
