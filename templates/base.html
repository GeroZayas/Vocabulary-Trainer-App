<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <head>
      <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/styles.css') }}"
      />
      <!-- Add the link to tailwindcss styles -->
      <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
      />
    </head>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      .container {
        max-width: 75%;
        margin: 0 auto;
      }
    </style>
    <title>{% block title %}Vocabulary Trainer{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <section class="">
      <div class="container">{% block content %}{% endblock %}</div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}
  </body>
</html>
